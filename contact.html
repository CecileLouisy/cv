    <main>
        <h1>Me contacter</h1>
        <div class="formulaire">
            <form action="traitement.html" method="POST">
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom" required>
                <br>
                <label for="prenom">Prénom :</label>
                <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" required>
                <br>
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="telephone">Téléphone :</label>
                <input type="tel" name="telephone" id="telephone" placeholder="0606060606" required maxlength="10">
                <br>
                <label for="sujet">Sujet :</label>
                <input type="text" name="sujet" id="sujet" placeholder="Sujet" required>
                <br>
                <legend>Votre message :</legend>
                <textarea name="message" cols="75" rows="20"></textarea>
                <br>
                <button type="submit" name="envoyer">Envoyer</button>
            </form>
        </div>    
    </main>
