                <option value="contact.html">Contact</option>
            </select>
        </nav>
    </header>
    <main>
        <h1>Me contacter</h1>
        <form action="traitement.html" method="POST">
            <div class="formulaire">
                <div class="nom">
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom" required>
                </div>
                <div class="prenom">
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="prenom" id="prenom" required>
                </div>
                <div class="email">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="telephone">
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" name="telephone" id="telephone" required maxlength="10">
                </div>
                <div class="sujet">
                    <label for="sujet">Sujet :</label>
                    <input type="text" name="sujet" id="sujet"required>
                </div>
                <div class="message">
                    <label for="message">Votre message :</label>
                    <br>
                    <textarea id="message" name="message" cols="75" rows="10"></textarea>
                </div>
                <button class="button" type="submit" name="envoyer">Envoyer</button>
            </div>
        </form>        
    </main>
